# This is a sample build configuration for C++.
# Check our guides at https://confluence.atlassian.com/x/VYk8Lw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu:xenial

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt update
          - apt -y install wget lsb-release
          - sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu `lsb_release -cs` main" > /etc/apt/sources.list.d/gazebo-latest.list'
          - wget http://packages.osrfoundation.org/gazebo.key -O - | apt-key add -
          - apt-get update
          - apt-get -y install
            cmake pkg-config cppcheck libogre-1.9-dev libglew-dev libfreeimage-dev doxygen ruby-ronn freeglut3-dev libxmu-dev libxi-dev
            curl mercurial lcov uuid-dev libavcodec-dev libavdevice-dev libavformat-dev libavutil-dev libgts-dev libswscale-dev libtinyxml2-dev
          - sh tools/code_check.sh
          # Dependency: Ignition cmake
          - hg clone http://bitbucket.org/ignitionrobotics/ign-cmake -b default
          - cd ign-cmake
          - mkdir build
          - cd build
          - cmake ..
          - make -j4 install
          - cd ../..
          # Dependency: Ignition math
          - hg clone http://bitbucket.org/ignitionrobotics/ign-math -b default
          - cd ign-math
          - mkdir build
          - cd build
          - cmake ..
          - make -j4 install
          - cd ../..
          # Dependency: Ignition common
          - hg clone http://bitbucket.org/ignitionrobotics/ign-common -b default
          - cd ign-common
          - mkdir build
          - cd build
          - cmake ..
          - make -j4 install
          - cd ../..
          # Ignition rendering
          - mkdir build
          - cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make -j4
          - make install
          # Can't make tests - valid display not found
          # Build an example
          - cd ../examples/simple_demo
          - mkdir build
          - cd build
          - cmake ..
          - make -j4

